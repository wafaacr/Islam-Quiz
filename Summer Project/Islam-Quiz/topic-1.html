			}	*/
			//document.getElementById("buttonMonths").innerHTML = islamMonths;
		}
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

		function markWrong(){
			var audio = document.getElementById("audio");
			audio.play();
		}

		function move(btnId){
			var btn = document.getElementById(btnId); 
			var divBlock = document.getElementById("islamButtonMonths");
			var divTransfer = document.getElementById("answer");
			divBlock.removeChild(btn);
			divTransfer.appendChild(btn);
			
			//alert(btn);
			/*ev.dataTransfer.setData("text", ev.target.id);
		   var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));	*/
		}
		function restart(){
			//document.getElementById("islamButtonMonths").innerHTML.clear();
			var divBlock = document.getElementById("islamButtonMonths");
			var divTransfer = document.getElementById("answer");
			divBlock.innerHTML = "";
			divTransfer.innerHTML = "";
			genButtons();
		}

		</script>
