		<script>
		var islamMonths = ["محرم","صفر","ربيع الاول","ربيع الاخير","جماد الاخير","جماد الاول","رجاب","شياءبن","رمضان","شوال","ذوالقعداة","ذوالحجه"];
		var gregMonths = [];
		function genButtons()
		{	
			for(var a = 0; a < islamMonths.length; a++)
			{
				document.getElementById("buttonMonths").innerHTML += "<button id = " + "btn" + a + " draggable = " + "true" + " ondragstart = " + "drag(event)" + ">" + islamMonths[a] + "</button><br/><br/>";
			} 
			//document.getElementById("buttonMonths").innerHTML = islamMonths;
		}
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

		</script>
	</head>

<body onload = "genButtons()">
	<div class = "container">
		<h1>Islamic Months</h1>
